<HTML>
    <HEAD>
        <TITLE>Konversi Nilai</TITLE>
    </HEAD>
    <SCRIPT LANGUAGE = "JavaScript">
        //<!-
        var nilai = prompt("Nilai (0-100): ",0);
        var hasil = "";
        if (nilai >= 81) {
        hasil = "A";
        } else if (nilai >= 71) {
        hasil = "AB"
        } else if (nilai >= 66) {
        hasil = "B"
        } else if (nilai >= 61){
        hasil = "BC"
        } else if (nilai >= 56){
        hasil = "C"
        } else if (nilai >= 41){
        hasil = "D"
        } else {
        hasil = "E";}
        document.write("Hasil: " + hasil + "<br><br>");
        document.write("Dimodifikasi Terakhir" + "   " + document.lastModified);
        //->
    </SCRIPT>
    <BODY>
    </BODY>
</HTML>
