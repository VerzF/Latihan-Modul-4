<html>
<head>
	<title>Kalkulator</title>
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	
	<label for="">Angka 1</label>
	<br>
	<input type="text" id="angka1" placeholder="Masukkan angka pertama">
	<br>
	<br>
	<label for="">Angka 2</label>
	<br>
	<input type="text" id="angka2" placeholder="Masukkan angka kedua">
	<br>
	<br>
	<label for="">Hasil</label>
	<br>
	<input type="text" id="hasil" placeholder="Hasil Perhitungan">	
	<br><br>
	<button onclick="tambah()">+</button>
	<button onclick="kurang()">-</button>
	<button onclick="kali()">X</button>
	<button onclick="bagi()">/</button>
	<br><br>
	
	<script>

			var angka1 = document.getElementById("angka1");			
			var angka2 = document.getElementById("angka2");
			var hasil = document.getElementById("hasil");

		function tambah() {
			hasil.value = Number(angka1.value) + Number(angka2.value);

		}
		
		function kurang() {
			hasil.value = Number(angka1.value) - Number(angka2.value);

		}
		
		function kali() {
			hasil.value = Number(angka1.value) * Number(angka2.value);
		}
		
		function bagi() {
			hasil.value = Number(angka1.value) / Number(angka2.value);
		}

		document.write("Dimodifikasi Terakhir" + document.lastModified);

	</script>
</body>
</html>
